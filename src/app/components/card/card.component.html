<div class="card">
    <div class="header">
        <a [href]="post.permalink" target="_blank"><img src="../../../assets/instagram_icon.svg" alt="Ícone do Instagram"></a>
        <h3>Inovatech</h3>
    </div>
    <div class="media">
        <ng-container *ngIf="post.media_type == 'VIDEO' else image">
            <a [href]="post.permalink"  target="_blank">
                <video autoplay [muted]="true" loop>
                    <source [src]="post.media_url" type="video/mp4">
                </video>
            </a>
        </ng-container>
        <ng-template #image>
            <a [href]="post.permalink"  target="_blank">
                <img [src]="post.media_url" alt="Mídia">
            </a>
        </ng-template>
    </div>
    <div class="content">
        <h4 style="color: #fff;">{{ shortenString(post.caption) }}</h4>
    </div>
</div>
